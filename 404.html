<script>
    document.addEventListener("DOMContentLoaded", function () {
        const svgs = document.querySelectorAll(".falling-svg");

        svgs.forEach(svg => {
            // Rastgele başlangıç pozisyonları belirleme
            const randomX = Math.random() * (window.innerWidth - svg.clientWidth);
            const randomY = Math.random() * -window.innerHeight;

            // Başlangıç pozisyonlarını ayarlama
            svg.style.left = `${randomX}px`;
            svg.style.top = `${randomY}px`;

            // Rastgele hız ve yönde sekip kaybolma
            const speedX = (Math.random() - 0.5) * 6; // Rastgele yatay hız
            const speedY = Math.random() * 2 + 1; // Rastgele dikey hız

            function fall() {
                svg.style.left = `${parseFloat(svg.style.left) + speedX}px`;
                svg.style.top = `${parseFloat(svg.style.top) + speedY}px`;

                // Ekran dışına çıkarsa animasyonu durdur
                if (
                    parseFloat(svg.style.top) > window.innerHeight ||
                    parseFloat(svg.style.left) > window.innerWidth
                ) {
                    svg.style.transform = "scale(0)"; // Küçültme animasyonu ekle
                    return;
                }

                requestAnimationFrame(fall);
            }

            fall(); // Animasyonu başlat
        });
    });
</script>
