<script>
    document.addEventListener("DOMContentLoaded", function () {
        const svgElements = document.querySelectorAll(".falling-svg");
        const svgElements1 = document.querySelectorAll(".falling-svg1");

        function animateSVG(svg) {
            const bounceHeight = 50;

            gsap.to(svg, {
                y: "100vh",
                duration: 2 + Math.random() * 3,
                ease: "power1.inOut",
                onComplete: () => {
                    gsap.set(svg, {display: "none"}); // SVG'yi gizle
                    checkIfAllHidden(); // Tüm SVG'ler gizlendi mi kontrol et
                },
            });
        }

        function animateSVG1(svg) {
            const bounceHeight = 50;

            gsap.to(svg, {
                y: "100vh",
                duration: 2 + Math.random() * 3,
                ease: "power1.inOut",
                onComplete: () => {
                    gsap.set(svg, {display: "none"}); // SVG'yi gizle
                    checkIfAllHidden1(); // Tüm SVG'ler gizlendi mi kontrol et
                },
            });
        }

        function checkIfAllHidden() {
            const allHidden = Array.from(svgElements).every(svg => gsap.getProperty(svg, 'display') === 'none');
            if (allHidden) {
                // Tüm SVG'ler gizlendiyse animasyonu durdur
                gsap.globalTimeline.pause();
            }
        }

        function checkIfAllHidden1() {

            const allHidden1 = Array.from(svgElements1).every(svg => gsap.getProperty(svg, 'display') === 'none');
            if (allHidden1) {
                // Tüm SVG'ler gizlendiyse animasyonu durdur
                gsap.globalTimeline.pause();
            }
        }

        svgElements.forEach((svg, i) => {
            gsap.set(svg, {x: Math.random() * window.innerWidth, y: -Math.random() * window.innerHeight});
            animateSVG(svg);
        });
        svgElements1.forEach((svg, i) => {
            gsap.set(svg, {x: Math.random() * window.innerWidth, y: -Math.random() * window.innerHeight});
            animateSVG1(svg);
        });
    });

</script>
