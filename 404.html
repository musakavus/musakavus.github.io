<script>
    document.addEventListener("DOMContentLoaded", function () {
        const svgSets = [
            document.querySelectorAll(".slider1 .falling-svg"),
            document.querySelectorAll(".slider2 .falling-svg"),
        ];

        function animateSet(svgs) {
            svgs.forEach((svg, i) => {
                const bounceHeight = 50;

                function fall() {
                    const speedX = (Math.random() - 0.5) * 3;
                    const speedY = Math.random() * 2 + 1;

                    const currentTop = parseFloat(svg.style.top) + speedY;
                    svg.style.top = `${currentTop}px`;

                    const svgBottom = currentTop + svg.clientHeight;

                    if (svgBottom > window.innerHeight) {
                        svg.style.top = `${window.innerHeight - svg.clientHeight}px`;
                        svg.style.animation = `bounce ${bounceHeight / speedY}s ease-in-out`;

                        svg.addEventListener('animationend', function () {
                            svg.style.animation = 'none';
                            resetPosition();
                        }, {once: true});
                    } else {
                        requestAnimationFrame(fall);
                    }
                }

                function resetPosition() {
                    const randomX = Math.random() * (window.innerWidth - svg.clientWidth);
                    const randomY = Math.random() * -window.innerHeight;

                    svg.style.left = `${randomX}px`;
                    svg.style.top = `${randomY}px`;

                    svg.style.visibility = 'hidden';
                    fall();
                }

                resetPosition();
                setTimeout(() => {
                    svg.style.visibility = 'visible';
                    fall();
                }, i * 100);
            });
        }

        function clearAllBalls() {
            svgSets.forEach((set) => {
                set.forEach((svg) => {
                    svg.style.opacity = 0;
                });
            });
        }

        animateSet(svgSets[0]);

        let setIndex = 1;
        const intervalId = setInterval(() => {
            animateSet(svgSets[setIndex]);
            setIndex = 1 - setIndex;

            // Durdurmak için bu satırı ekleyin
            clearInterval(intervalId);

            // Tüm toplar düştükten sonra temizle
            setTimeout(clearAllBalls, 5000);
        }, 5000);
    });
</script>
