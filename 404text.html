<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="img/Logo%20PNG.svg">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <script src="js/main.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .falling-svg {
            position: absolute;
            transition: transform 0.2s ease-in-out;
        }

    </style>
</head>
<body>

<object type="image/svg+xml" data="img/crypto-logos/icon1.svg" class="falling-svg"></object>
<object type="image/svg+xml" data="img/crypto-logos/icon2.svg" class="falling-svg"></object>
<object type="image/svg+xml" data="img/crypto-logos/icon3.svg" class="falling-svg"></object>
<object type="image/svg+xml" data="img/crypto-logos/icon4.svg" class="falling-svg"></object>
<object type="image/svg+xml" data="img/crypto-logos/icon5.svg" class="falling-svg"></object>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const svgs = document.querySelectorAll(".falling-svg");

        svgs.forEach(svg => {
            const randomX = Math.random() * (window.innerWidth - svg.clientWidth);
            const randomY = Math.random() * -window.innerHeight;

            svg.style.left = `${randomX}px`;
            svg.style.top = `${randomY}px`;

            const speedX = (Math.random() - 0.5) * 6;
            const speedY = Math.random() * 2 + 1;

            function fall() {
                svg.style.left = `${parseFloat(svg.style.left) + speedX}px`;
                svg.style.top = `${parseFloat(svg.style.top) + speedY}px`;

                if (
                    parseFloat(svg.style.top) > window.innerHeight ||
                    parseFloat(svg.style.left) > window.innerWidth
                ) {
                    svg.style.transform = "scale(0)";
                    return;
                }

                requestAnimationFrame(fall);
            }

            fall();
        });
    });
</script>
</body>
</html>
